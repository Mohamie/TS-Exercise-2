<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta id="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
  
    
        <form>

            <fieldset>

                <legend>Registration Form</legend>

                <div>
                    <label for="fornames">Fornames</label>
                    <input id="fornames"  type="text" min="1">
                </div>
            
                <div>
                    <label for="surname">Surname</label>
                    <input id="surname" type="text" min="2">
                </div>
    
                <div>
                    <label for="nickname">Nickname</label>
                    <input id="nickname" type="text">
                </div>
            
                <div>
                    <label for="email">Email Address</label>
                    <input id="email" type="email" min="4">
                </div>
            
                <div>
                    <label for="password">Password</label>
                    <input id="password" type="password" min="4">
                </div>
            
                <div>
                    <label for="confirmPassword">Confirm Password</label>
                    <input id="confirmPassword" type="password" min="1">
                </div>
    
                <div>
                    <label for="terms">Terms and Conditions</label>
                    <input id="terms" type="checkbox">
                </div>
    
                <button disabled id="register" type="button">Register</button>
                
            </fieldset>
            
        </form>

        <button class="arrayButton" id="arrays">Run Array Methods</button>
        
    
    <script src="js/app.js"></script>

</body>
</html>
